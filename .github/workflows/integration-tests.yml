name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Sprint 3/api

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Sprint 3/api/package-lock.json

      - name: Install backend dependencies
        run: npm ci

      - name: Set up environment variables
        run: |
          echo "MONGO_URI=mongodb://localhost:27017/testdb" >> .env
          echo "PORT=5000" >> .env
          echo "CLIENT_URL=http://localhost:3000" >> .env

      - name: Start backend server in background
        run: |
          nohup npm start &
          sleep 5

      - name: Health check
        run: |
          curl -f http://localhost:5000/health || exit 1

      - name: Run integration tests
        run: |
          echo "✅ Backend is up and running — ready for integration tests"
          # Here you can later run Jest or Supertest, e.g.:
          # npx jest --runInBand

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Sprint 3/client
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Sprint 3/client/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Run build (to verify client builds successfully)
        run: npm run build
